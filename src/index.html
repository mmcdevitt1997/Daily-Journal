<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
   <form class="fieldset">
        <fieldset >
        <label for="journalDate">Date of entry:</label>
        <input type="date" name="journalDate" id="journalDate" required>
    </fieldset>
    <fieldset>
        <label for="conceptsCovered">Concepts covered:</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" required>
    </fieldset>
    <fieldset>
            <label for="journalEntry">Journal Entry:</label>
            <textarea name="journalEntry" id="journalEntry" cols="40" rows="4" ></textarea>
        </fieldset>
     <fieldset>
         <label for="moodForTheDay"> Mood for the day:</label>
         <select id = "moodForTheDay">
                <option value=1>Sad</option>
                <option value=2>Ok</option>
                <option value=3>Happy</option>
              </select>
     </fieldset>
    </form> 
   <button id= "saveBtn" type="button">Record Journal Entry</button>
    <h2>Filter Journal Entries</h2>
    <form id = "loopTest">
    <fieldset> 
        <label for="sadRadio">Sad</label>
        <input class ="radio"id = "sadRadio" type="radio" name="mood" value=sadR 
        <label for="sadRadio">Ok</label>
        <input class ="radio" type="radio" name="mood" value=ok id="okRadio">
        <label for="happyRadio">Happy</label>
        <input class ="radio" type="radio" name="mood" value=happy id="happyRadio" >
        
    </fieldset>
   </form> 
    <article class="entryLog"></article>

    
    <script type="module" src="scripts/journal.js"></script> 
</body>
</html>
